<!doctype html>
<html lang="en">
    <head>
        <title>Goofy Fish Name Generator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
        
            <!-- Greeting and Instructions -->
            <div class="container">
                <div class="text-center mb-4 mt-5" id="theheader">
                    <h1>What's your Fish Name?</h1>
                    <p>Fill in the form below and find out!</p>
                </div>
                
                <!-- Start Form -->
                <form class="mb-4" id="fantasyform">
                    <div class="row">
                        <!-- First Name -->
                        <div class="mb-3 col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                        </div>
                        <!-- Last Name -->
                        <div class="mb-3 col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Get Road Type -->
                        <div class="mb-3 col-12 col-md-4">
                            <label for="roadType" class="form-label">Choose Road Type</label>
                            <select id="roadType" class="form-select">
                                <option value="road">Road</option>
                                <option value="street">Street</option>
                                <option value="avenue">Avenue</option>
                                <option value="court">Court</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <!-- Favorite Color -->
                        <div class="mb-3 col-6 col-md-4">
                            <label for="favColor" class="form-label">Favorite Color</label>
                            <input type="text" class="form-control" id="favColor" placeholder="Enter your favorite color">
                        </div>
                        <!-- Favorite Animal -->
                        <div class="mb-3 col-6 col-md-4">
                            <label for="favAnimal" class="form-label">Favorite Animal</label>
                            <input type="text" class="form-control" id="favAnimal" placeholder="Enter your favorite animal">
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="mb-3">
                        <div type="submit" class="btn w-100" onclick="genFullName()"><h3>Generate Name</h3></div>
                    </div>

                    <!-- results -->
                    <div class="display-3 text-center" id="results">
                    </div>

                </form>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
